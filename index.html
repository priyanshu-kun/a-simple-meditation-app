<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditation App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/toggle-seasons-menu.js"></script>
    <!-- <script defer src="./js/hide-buttons.js"></script> -->
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <div class="video ">
      <video autoplay loop>
        <source
          src="./assets/video/Philippines-sunset.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <div class="app">
      <div class="audio">
        <audio>
          <source src="./assets/audio/meditation.mp3" type="audio/mpeg" />
        </audio>
        <div class="pause">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-pause-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="10" y1="15" x2="10" y2="9"></line>
            <line x1="14" y1="15" x2="14" y2="9"></line>
          </svg>
        </div>
        <div class="progress">
            <div class="parent">
                <svg viewBox="0 0 36 36">
                    
                <path
                    
                  class="rect1 animate-circle"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                  fill="none"
                  stroke="#444";
                  stroke-width="3";
                  stroke-dasharray="100, 100"
                />
              </svg>
              <svg class=" overlay-svg" viewBox="0 0 36 36">
                <defs>
                    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%"   stop-color="#fbd72b"/>
                      <stop offset="100%" stop-color="#f9484a"/>
                    </linearGradient>
                  </defs>
                <path
                  class="rect none-animate-circle"
                  d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"
                  fill="none"
                  stroke="red";
                  stroke-width="3";
                  stroke-dasharray="100, 100"
                />
              </svg>
              </div>
          <div class="audio-remaining-time">00:00</div>
        </div>
        <div class="play">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="40"
            height="40"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-play-circle"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <polygon points="10 8 16 12 10 16 10 8"></polygon>
          </svg>
        </div>
      </div>
      <div class="durations">
        <div class="duration" audio-duration="10">
            <img src="./assets/img/alarm.png" alt="10 sec" />
            <p>10 sec</p>
          </div>
        <div class="duration" audio-duration="120">
          <img src="./assets/img/alarm.png" alt="2 min" />
          <p>2 min</p>
        </div>
        <div class="duration" audio-duration="300">
          <img src="./assets/img/alarm.png" alt="5 min" />
          <p>5 min</p>
        </div>
        <div class="duration" audio-duration="600">
          <img src="./assets/img/alarm.png" alt="10 min" />
          <p>10 min</p>
        </div>
        <div class="duration" audio-duration="1200">
          <img src="./assets/img/alarm.png" alt="20 min" />
          <p>20 min</p>
        </div>
      </div>
      <div class="seasons">
        <div class="season" video-src="./assets/video/Snow-sunset.mp4">
          <img src="./assets/img/winter.png" alt="winter" />
        </div>
        <div class="season" video-src="./assets/video/Philippines-sunset.mp4">
          <img src="./assets/img/spring.png" alt="spring" />
        </div>
        <div class="season" video-src="./assets/video/Forest-day.mp4">
          <img src="./assets/img/summer.png" alt="summer" />
        </div>
        <div class="season" video-src="./assets/video/Mt.FujiJapan-sunset.mp4">
          <img src="./assets/img/autumn.png" alt="autumn" />
        </div>
        <div class="toggle-menu">
          <img src="./assets/img/right-arrow.png" alt="open menu" />
        </div>
      </div>
    </div>
  </body>
</html>
